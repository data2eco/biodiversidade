# Este arquivo orquestra a infraestrutura local de dados:
# 1. PostgreSQL: Data Warehouse para as camadas Bronze, Silver e Gold (gerenciado pelo dbt).
# 2. LocalStack: Simulação do AWS S3 para armazenar os dados brutos (Raw Data Lake).