version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: data2eco-postgres
    environment:
      POSTGRES_USER: data2eco
      POSTGRES_PASSWORD: data2eco_password
      POSTGRES_DB: data2eco_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  localstack:
    image: localstack/localstack:latest
    container_name: data2eco-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-east-1
    volumes:
      # Persistência de dados do LocalStack
      - localstack-data:/var/lib/localstack
      # Script para criar o bucket automaticamente
      - ./init-aws:/etc/localstack/init/ready.d
      # Acesso ao Docker socket
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres-data:
  localstack-data:

